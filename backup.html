<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双11，别剁手</title>
	<link rel="stylesheet" type="text/css" href="css\dialogZ.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script type="text/javascript" src="./js/dialogZ.js"></script>
	<style type="text/css">

	<script >
		
		/*创作者：编程猫-内容策划组*/


		function openNew(){


			// //获取页面的高度和宽度
			// var sHeight=document.documentElement.scrollHeight;
			// var sWidth=document.documentElement.scrollWidth;

			//获取可视区域的宽度
			var wWidth= window.innerWidth|| document.documentElement.clientWidth|| document.body.clientWidth;
			var wHeight=window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;

			//制作遮罩区域
			var oMask=document.createElement("div");
			oMask.id='mask';
			oMask.style.height=wHeight+'px';
			oMask.style.width=wWidth+'px';
			document.body.appendChild(oMask);

			//制作弹窗
			var oPopup=document.createElement("div");
			oPopup.id='popup';
			oPopup.innerHTML="<div class='popWin'></div>";
			document.body.appendChild(oPopup);

			//获取弹窗的宽度和高度
			var dHeight=oPopup.offsetHeight;
			var dWidth=oPopup.offsetWidth;

			//让弹窗居中
			oPopup.style.left=(wWidth-dWidth)/2+'px';
			oPopup.style.top=(wHeight-dHeight)/2+'px';

		}

		// });


		// }

		window.onload=function(){
			$('#dialogZ1').dialogZ({showButton:true,});
			$('#dialogZ1').dialogZ('show');

	}

	</script>
</head>
<body style="background-image:url('image/bg.png');background-size: cover">

	<input type="button" id="dialogZ-open-btn1" value="open" />
